<nav class="navbar navbar-inverse navbar-darkgrey" role="navigation" id="darkGrey_navigation" style="min-height: 16px;"></nav>
<nav class="main-navigation hidden-print" style="min-height: 50px; background-color:#004c97;" role="navigation" id="PTAB_internalNavigation">
  <div class="col-md-1 text-left white" style="font-size:18px; padding-top: 8px; font-weight: bold;padding-left: 12px;padding-bottom: 9px;"
    id="PTAB_logoInternal">
    <img src="assets/images/PTABE2E_button_Black_wBlue.png" style="width:120px" id="PTABlogo" alt="PTABE2E Logo" class="hidden-print" />
  </div>
  <h1 class="hidden">PTAB External Header</h1>
  <div class="col-md-11" ui-view="sidebar">
    <nav class="navbar navbar-blue" id="navTopNavContainer">
      <div class="container-fluid increase-both" id="navTopNav">

      </div>
    </nav>
  </div>
</nav>

<div class="container-fluid">
  <h2 class="proceeding-title" id="submittedCasesPreliminaryResponse" style="font-weight: 700; margin-left: 30px;">View:  Submitted cases with waived preliminary response</h2>
  <!-- <div class="progress" ng-if="isLoading">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
      aria-valuemax="100" style="width: 100%">
      <span class="sr-only">Loading...</span>
    </div>
  </div> -->
  <div class="row" style="padding: 25px 0px">
    <div class="col-md-4" style=" margin-left: 30px;">
      <label class="pull-left pull-down">Total Found: {{waivedGridOptions.data.length}}
      </label>

    </div>
    <div class="col-md-4">
      <div class="pull-down" ng-if="!showFilters">
        <a href="" title="Show Filters" ng-click="toggleFilteringWaived();" style="cursor: pointer;">Show Filters</a>
      </div>
      <div class="pull-down" ng-if="showFilters">
        Filters
        <span class="badge">{{numberOfFilters}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="endDateInfoButton" ng-click="showFilteringWaived();" title="Filtering info" data-toggle="tooltip"
          type="button" class="btn btn-xs btn-hover btn-icon-only">
          <i class="fas fa-info-circle"></i>
          <span class="sr-only">Filtering help</span>
        </button>
        <a href="" title="Cancel filters" ng-click="toggleFilteringWaived();" style="cursor: pointer;">Cancel Filters</a>
      </div>
    </div>

  </div>
  <div id="grid1" ui-grid-auto-resize ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-move-columns ui-grid="waivedGridOptions" class="grid" style="height: 70vh;">
    <!--Below line is to show 0 items-->
    <div class="ui-grid-pager-count pull-right" style="margin-right: 10px; margin-top: 12px" ng-show="waivedGridOptions.data.length === 0">0
      items</div>
    <grid-loader></grid-loader>
  </div>
</div>
