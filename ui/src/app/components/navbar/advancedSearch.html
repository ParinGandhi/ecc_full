<div class="modalWidth">
  <div class="modal-header">
    <button id="getUserModalCancelX" type="button" title="Close" class="close" ng-click="closeThisDialog()">
      <i class="fas fa-times fa-sm"></i>
    </button>
    <h4 class="modal-title truncateTitle" id="modal-title">Advanced search</h4>
  </div>
  <div class="modal-body" style="padding:0px;" id="modal-body">

    <div class="col-md-12">
      <br>
      <label for="workProductFileName" style="font-size: 19px; font-weight: 600;" class="col-sm-12 control-label">Search
        by</label></br><br>



      <div class="col-md-12" style="margin-left: 0px;">
        <form enctype="multipart/form-data" id="fileUploadForm">
          <!-- <label for="workProductFileName" class="col-sm-12 control-label">Attach work product</label></br> -->
          <div class="form-group">

            <div class="input-group col-sm-9 dropdown">

              <span class="input-group-btn">

                <button title="{{searchOption}}" id="selectFileBtn" class="btn btn-default dropdown-toggle"
                  type="button" data-toggle="dropdown">{{searchOption}} <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="" ng-click="vm.optionCase()">Case #</a></li>
                  <li><a href="" ng-click="vm.optionTrials()">AIA Trials #</a></li>
                  <li><a href="" ng-click="vm.optionApplication()">Application #</a></li>
                  <li> <a href="" ng-click="vm.optionPatent()"> Patent #</a></li>
                </ul>


              </span>

              <input type="text" class="form-control" id="searchThis" ng-model="searchThis" ng-change="vm.numberLook()"
                style="background-color: white;">
              <span class="input-group-btn">

                <button class="btn btn-default btn-icon-only" type="button" title="Search"
                  ng-click="vm.advancedSearch();">
                  <i class="fas fa-search">
                    <span class="sr-only">Search</span>
                  </i>
                </button>

                <!-- <input type="text" style="visibility:hidden;" id="file1" cl-file-model="file" aria-label="file input"
                  cl-on-change="getFileInfo" /> -->
              </span>
            </div>
            <div style="margin-left: -7px;" ng-if="vm.noNumberSelected" class="col-md-12">
              <span style="color: #A6192E;">No number entered for search </span>
            </div>
            <br>
            <hr>

            <div class="col-md-12">
              <div class="col-md-3">
                <label for="searchResults" style="margin-left: -24px;font-size: 19px; font-weight: 600;"
                  class="col-sm-12 control-label">Search
                  result</label></div>
              <div class="col-md-6"> <span ng-if="vm.showResults && searchTotalLength >= 1" style="margin-left: -10px;">
                  {{searchTotalLength}}
                  {{searchOption}}(s) found
                </span>
              </div>

              <span ng-if="vm.showResults &&  vm.gridOptions.data.length == 0" class="col-md-6"
                style="margin-left: -10px;">
                0 {{searchOption}}(s) found
              </span>
            </div>
            </br><br>
          </div>


          <div ng-if="vm.showResults" class="col-sm-12" style="margin-left: -6px;">
            <div id="aiapapersGridCombine" ui-grid="vm.gridOptions" ui-grid-cellnav ui-grid-auto-resize
              ui-grid-resize-columns ui-grid-move-columns ui-grid-auto-fit-columns class="grid"
              style="height: auto; float:auto;">
              <!--Below line is to show 0 items-->
              <div class="ui-grid-pager-count pull-right" style="margin-right: 10px; margin-top: 12px"
                ng-show="gridOptions.data.length === 0">0 items</div>
            </div>
          </div>


      </div>
      </form>

    </div>


  </div>
  <div class="row">
  </div>
</div>
<div class="modal-footer">
  <button id="getUserModalCancelBtn"
    class="btn btn-default getUserButtonBlock getUserButtonMargin pull-left truncateTitle" type="button"
    ng-click="closeThisDialog()" title="Close">Close</button>

</div>
</div>
